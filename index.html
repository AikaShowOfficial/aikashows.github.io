<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKA TERMINAL</title>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-yellow: #ffea00;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Impact', sans-serif; /* –®—Ä–∏—Ñ—Ç –¥–ª—è —Ü–∏—Ñ—Ä */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–π —Ä–∞–∑–º–µ—Ä —Ç–µ—Ä–º–∏–Ω–∞–ª–∞ */
        .machine-container {
            position: relative;
            width: 500px; /* –ü—Ä–∏–º–µ—Ä–Ω–∞—è —à–∏—Ä–∏–Ω–∞, –ø–æ–¥–≥–æ–Ω–∏–º */
            height: 900px; /* –ü—Ä–∏–º–µ—Ä–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            /* –§–û–ù–û–í–ê–Ø –ö–ê–†–¢–ò–ù–ö–ê –¢–ï–†–ú–ò–ù–ê–õ–ê */
            /* –ó–∞–º–µ–Ω–∏ —Å—Å—ã–ª–∫—É –Ω–∏–∂–µ –Ω–∞ URL —Å–≤–æ–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏! */
            /* –ù–∞–ø—Ä–∏–º–µ—Ä: https://aikashowofficial.github.io/terminal_bg.jpg */
            background-image: url('terminal_bg.jpg'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–µ—Ç, –ø–æ–∫–∞–∂–µ–º –∑–∞–≥–ª—É—à–∫—É, —á—Ç–æ–±—ã —Ç—ã –≤–∏–¥–µ–ª –≥–¥–µ —á—Ç–æ */
        .machine-container.no-bg {
            background: #111;
            border: 2px solid var(--neon-cyan);
        }

        /* –°–ï–¢–ö–ê –°–õ–û–¢–û–í (–ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ–≤–µ—Ä—Ö —ç–∫—Ä–∞–Ω–∞ —Ä–æ–±–æ—Ç–∞) */
        .slots-grid {
            position: absolute;
            top: 38%;    /* –ü–æ–¥–±–∏—Ä–∞–µ–º –Ω–∞ –≥–ª–∞–∑ –ø–æ –∫–∞—Ä—Ç–∏–Ω–∫–µ */
            left: 16%;
            width: 68%;
            height: 38%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            /* background: rgba(0, 255, 255, 0.2); /* –í—Ä–µ–º–µ–Ω–Ω–æ –≤–∫–ª—é—á–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ */ 
        }

        .slot {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000;
            user-select: none;
        }

        /* –°—Ç–∏–ª–∏ –∏–∫–æ–Ω–æ–∫ (–¢–µ–∫—Å—Ç –≤–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –ø–æ–∫–∞) */
        .item-500 { color: var(--neon-yellow); -webkit-text-stroke: 1px #b8860b; }
        .item-error { color: red; background: black; padding: 2px; font-size: 1rem; border: 1px solid red; }
        .item-mem { background: linear-gradient(90deg, red, orange, yellow, green, blue, violet); -webkit-background-clip: text; color: transparent; font-weight: bold; }
        .item-ban { color: red; font-weight: bold; font-family: monospace; letter-spacing: 2px; background: white; color: red; padding: 0 5px; }
        .item-safe { font-size: 2.5rem; } /* –≠–º–æ–¥–∑–∏ —Å–µ–π—Ñ–∞ */

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è */
        .spinning .slot {
            animation: blurText 0.1s infinite;
            color: transparent !important;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes blurText {
            0% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(-5px); }
        }

        /* –ö–ù–û–ü–ö–ê (–ù–µ–≤–∏–¥–∏–º–∞—è –∑–æ–Ω–∞ –ø–æ–≤–µ—Ä—Ö –∂–µ–ª—Ç–æ–π –∫–Ω–æ–ø–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ) */
        .trigger-btn {
            position: absolute;
            bottom: 8%;  /* –ü–æ–¥–±–∏—Ä–∞–µ–º –ø–æ–∑–∏—Ü–∏—é */
            right: 15%;
            width: 12%;
            height: 8%;
            background: rgba(255, 255, 0, 0.0); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è */
            cursor: pointer;
            border-radius: 10px;
            z-index: 10;
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .trigger-btn:active {
            background: rgba(255, 255, 0, 0.3); 
        }

        /* –¢–ê–ë–õ–û –° –†–ï–ó–£–õ–¨–¢–ê–¢–û–ú (–ì–¥–µ —Å–∏–Ω–∏–π —ç–∫—Ä–∞–Ω—á–∏–∫ —Å–≤–µ—Ä—Ö—É) */
        .score-display {
            position: absolute;
            top: 29%;
            left: 35%;
            width: 30%;
            text-align: center;
            color: var(--neon-cyan);
            font-family: monospace;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

    </style>
</head>
<body>

    <div class="machine-container">
        <!-- –¢–ê–ë–õ–û -->
        <div class="score-display" id="score">CREDITS: 0</div>

        <!-- –°–ï–¢–ö–ê –°–õ–û–¢–û–í -->
        <div class="slots-grid" id="grid">
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>

        <!-- –ö–ù–û–ü–ö–ê –ó–ê–ü–£–°–ö–ê -->
        <div class="trigger-btn" onclick="spin()" title="–ù–ê–ñ–ú–ò –ú–ï–ù–Ø"></div>
    </div>

    <script>
        // –ù–ê–°–¢–†–û–ô–ö–ò –ü–†–ï–î–ú–ï–¢–û–í (–ö–∞–∫ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ)
        const ITEMS = [
            { id: '500', html: '<span class="item-500">500‚ö°</span>', val: 500 },
            { id: '1000', html: '<span class="item-500">1000‚ö°</span>', val: 1000 },
            { id: '404', html: '<div class="item-error">404<br>ERROR</div>', val: 0 },
            { id: 'MEM', html: '<span class="item-mem">MEM</span>', val: 50 },
            { id: 'BAN', html: '<span class="item-ban">–ë–ê–ù</span>', val: -100 },
            { id: 'SAFE', html: '<span class="item-safe">üóÑÔ∏è</span>', val: 2000 } // –°–µ–π—Ñ
        ];

        let isSpinning = false;
        let credits = 0;
        const grid = document.getElementById('grid');
        const slots = document.querySelectorAll('.slot');
        const scoreEl = document.getElementById('score');

        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ª—É—á–∞–π–Ω–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        slots.forEach(s => s.innerHTML = getRandomItem().html);

        function getRandomItem() {
            return ITEMS[Math.floor(Math.random() * ITEMS.length)];
        }

        function spin() {
            if(isSpinning) return;
            isSpinning = true;
            grid.classList.add('spinning'); // –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–º—ã—Ç–∏—è

            // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            let cycles = 0;
            const interval = setInterval(() => {
                slots.forEach(s => s.innerHTML = getRandomItem().html);
                cycles++;
                if(cycles > 15) { // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–µ–∑ 15 —Ç–∞–∫—Ç–æ–≤
                    clearInterval(interval);
                    finalize();
                }
            }, 100);
        }

        function finalize() {
            grid.classList.remove('spinning');
            isSpinning = false;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–∞—Å–∫–ª–∞–¥
            const results = [];
            const counts = {};

            slots.forEach(slot => {
                const item = getRandomItem();
                slot.innerHTML = item.html;
                results.push(item);
                counts[item.id] = (counts[item.id] || 0) + 1;
            });

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã (5+ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö)
            let winAmount = 0;
            for(let key in counts) {
                if(counts[key] >= 5) {
                    // –ù–∞—Ö–æ–¥–∏–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø—Ä–µ–¥–º–µ—Ç–∞
                    const itemObj = ITEMS.find(i => i.id === key);
                    winAmount = itemObj.val;
                }
            }

            if(winAmount !== 0) {
                credits += winAmount;
                scoreEl.innerText = `WIN: ${winAmount}`;
                setTimeout(() => scoreEl.innerText = `CREDITS: ${credits}`, 2000);
                // –¢—É—Ç –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–≤—É–∫ –ø–æ–±–µ–¥—ã
            }
        }
    </script>
</body>
</html>
