<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKA HUB // SYSTEM</title>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-pink: #f0f;
            --neon-blue: #00f3ff;
            --bg-color: #050505;
            --panel-bg: rgba(10, 10, 10, 0.85);
            --text-primary: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* CANVAS ДЛЯ МАТРИЦЫ */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.25;
        }

        /* НАВИГАЦИЯ */
        nav {
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid #333;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(5px);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            background: rgba(0, 255, 0, 0.1);
        }

        /* СЕКЦИИ */
        .section {
            display: none;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.5s;
        }
        
        .section.active-section {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ЗАЛ СЛАВЫ */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .card {
            background: var(--panel-bg);
            border: 1px solid #333;
            transition: transform 0.3s;
            backdrop-filter: blur(2px);
        }
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--neon-green); 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        .card-img { width: 100%; height: 250px; background: #111; object-fit: cover; }
        .card-info { padding: 20px; }

        /* РУЛЕТКА */
        .roulette-container { 
            text-align: center; 
            max-width: 600px; 
            margin: 0 auto; 
            background: var(--panel-bg);
            padding: 30px;
            border: 1px solid #333;
        }
        .roulette-display {
            background: #000;
            border: 4px solid var(--neon-blue);
            height: 150px;
            display: flex; align-items: center; justify-content: center;
            margin: 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }
        textarea { width: 100%; height: 120px; background: #111; color: var(--neon-blue); border: 1px solid #333; padding: 10px; }

        /* ТАЙМЕР */
        .timer-container { 
            text-align: center; 
            padding-top: 50px; 
            cursor: crosshair; 
            background: var(--panel-bg);
            padding: 40px;
            border: 1px solid #333;
            max-width: 800px;
            margin: 0 auto;
        }
        .timer-display {
            font-size: 3rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin: 20px 0;
        }
        .spoiler-box {
            display: none;
            border: 1px solid var(--neon-pink);
            padding: 20px;
            margin-top: 20px;
            color: var(--neon-pink);
            background: rgba(255, 0, 255, 0.1);
        }

        @media (max-width: 600px) {
            .timer-display { font-size: 2rem; }
            .roulette-display { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    anvas id="matrix"></canvas>

    <nav>
        <button class="nav-btn active" onclick="showSection('hall')">HALL OF FAME</button>
        <button class="nav-btn" onclick="showSection('roulette')">ROULETTE</button>
        <button class="nav-btn" onclick="showSection('timer')">STATUS</button>
    </nav>

    <div id="hall" class="section active-section">
        <h1 style="text-align:center; margin-bottom:40px; color:var(--neon-green); text-shadow: 0 0 10px var(--neon-green);">DATABASE</h1>
        <div class="gallery" id="gallery"></div>
    </div>

    <div id="roulette" class="section">
        <div class="roulette-container">
            <h1 style="color:var(--neon-blue); margin-bottom:20px">DECRYPTION TOOL</h1>
            <div id="setupPanel">
                <textarea id="namesInput" placeholder="Вставь ники участников..."></textarea>
                <button class="nav-btn" style="margin-top:20px; width:100%; border-color:var(--neon-blue); color:var(--neon-blue)" onclick="startRoulette()">ЗАПУСК</button>
            </div>
            <div id="rouletteDisplay" class="roulette-display" style="display:none">READY</div>
            <button id="resetBtn" class="nav-btn" style="display:none; border-color:var(--neon-blue)" onclick="resetRoulette()">RESET</button>
        </div>
    </div>

    <div id="timer" class="section">
        <div class="timer-container" onclick="handleTimerClick()">
            <h1 style="color:#888; letter-spacing: 5px;">NEXT DROP IN:</h1>
            <div class="timer-display" id="countdown">00:00:00</div>
            <p id="hint" style="color:#555; margin-top:20px">>> CLICK 5 TIMES TO HACK SYSTEM</p>
            <div id="spoiler" class="spoiler-box">
                <strong>ACCESS GRANTED:</strong><br>
                В следующем выпуске... (Секретная информация)
            </div>
        </div>
    </div>

    <script>
        // MATRIX
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        function resizeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeMatrix);
        resizeMatrix();
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // NAV
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active-section');
            event.target.classList.add('active');
        }

        // DATA
        const characters = [
            { name: "НИК_ПОДПИСЧИКА", episode: "#001", role: "PIONEER", img: "https://via.placeholder.com/300/000000/00ff00?text=USER" },
            { name: "LOCKED SLOT", episode: "---", role: "WAITING", img: "https://via.placeholder.com/300/111/333?text=LOCKED" },
            { name: "LOCKED SLOT", episode: "---", role: "WAITING", img: "https://via.placeholder.com/300/111/333?text=LOCKED" }
        ];

        const gallery = document.getElementById('gallery');
        characters.forEach(c => {
            const isLocked = c.name.includes("LOCKED");
            const colorStyle = isLocked ? "color:#555" : "color:white";
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <img src="${c.img}" class="card-img" style="${isLocked ? 'filter:grayscale(100%) brightness(50%)' : ''}">
                <div class="card-info">
                    <h3 style="${colorStyle}">${c.name}</h3>
                    <p style="color:#666; font-size:0.9rem">${c.episode} // ${c.role}</p>
                </div>
            `;
            gallery.appendChild(div);
        });

        // ROULETTE
        const display = document.getElementById('rouletteDisplay');
        const input = document.getElementById('namesInput');
        function startRoulette() {
            const names = input.value.split('\n').filter(n => n.trim());
            if (names.length < 2) return alert("Нужно больше имен!");
            document.getElementById('setupPanel').style.display = 'none';
            display.style.display = 'flex';
            let count = 0;
            let speed = 50;
            function step() {
                display.innerText = names[Math.floor(Math.random() * names.length)];
                count++;
                if (count < 50) setTimeout(step, speed += 2);
                else {
                    display.style.borderColor = 'var(--neon-green)';
                    display.style.color = 'var(--neon-green)';
                    document.getElementById('resetBtn').style.display = 'inline-block';
                }
            }
            step();
        }
        function resetRoulette() {
            document.getElementById('setupPanel').style.display = 'block';
            display.style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
            display.style.borderColor = 'var(--neon-blue)';
            display.style.color = 'white';
        }

        // TIMER
        const dropDate = new Date(2025, 11, 5, 18).getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = dropDate - now;
            if (d < 0) return document.getElementById('countdown').innerText = "ONLINE";
