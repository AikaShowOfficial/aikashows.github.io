<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKA WORD HACKER</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-yellow: #ffea00;
            --screen-bg: #e0f7fa;
            --body-bg: #050505;
            --frame-color: #1a237e;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--body-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
        }

        /* ЗАГАДАННОЕ СЛОВО (НОВЫЙ БЛОК) */
        .word-display {
            margin-top: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #111;
            border: 2px solid var(--neon-yellow);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 234, 0, 0.2);
        }
        .letter-box {
            width: 50px; height: 60px;
            background: #222;
            border-bottom: 4px solid white;
            color: white;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem;
            text-transform: uppercase;
        }
        .letter-box.solved {
            background: var(--neon-blue);
            color: black;
            border-color: var(--neon-blue);
            animation: pop 0.3s;
        }

        /* ТЕРМИНАЛ (СТАРЫЙ) */
        .terminal-body {
            background: var(--frame-color);
            width: 400px;
            padding: 20px;
            border-radius: 30px;
            border: 4px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }
        .terminal-body.banned { border-color: red; box-shadow: 0 0 50px red; filter: grayscale(0.5) sepia(1) hue-rotate(-50deg) saturate(5); }

        .robot-head {
            width: 120px; height: 80px; background: #283593; border: 3px solid var(--neon-blue); border-radius: 15px;
            position: absolute; top: -90px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px var(--neon-blue);
        }
        .robot-eyes { display: flex; gap: 15px; }
        .eye { width: 25px; height: 25px; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transition:0.3s; }
        .banned .eye { background: red; height: 5px; margin-top: 10px; }

        .antenna { position: absolute; top: -30px; width: 4px; height: 30px; background: gray; }
        .antenna.left { left: 20px; transform: rotate(-20deg); }
        .antenna.right { right: 20px; transform: rotate(20deg); }
        .antenna::after { content: ''; position: absolute; top: -8px; left: -3px; width: 10px; height: 10px; background: var(--neon-yellow); border-radius: 50%; }

        .screen-container {
            background: var(--screen-bg);
            width: 100%; border-radius: 15px; padding: 10px;
            border: 3px solid var(--neon-blue);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.5);
            margin-bottom: 20px;
        }

        .score-board {
            background: #000; color: var(--neon-blue);
            font-family: 'Courier New', monospace; padding: 5px 10px; border-radius: 5px;
            text-align: center; margin-bottom: 10px; border: 1px solid var(--neon-blue);
            font-size: 1rem; display: flex; justify-content: space-between;
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
