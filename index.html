<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKA HUB // SYSTEM</title>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-pink: #f0f;
            --neon-blue: #00f3ff;
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --text-primary: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* НАВИГАЦИЯ */
        nav {
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid #333;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        /* СЕКЦИИ (Страницы) */
        .section {
            display: none; /* Скрываем все секции по умолчанию */
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.5s;
        }
        
        .section.active-section {
            display: block; /* Показываем активную */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === СТИЛИ ДЛЯ ЗАЛА СЛАВЫ === */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .card {
            background: var(--panel-bg);
            border: 1px solid #333;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--neon-green); }
        .card-img { width: 100%; height: 250px; background: #111; object-fit: cover; }
        .card-info { padding: 20px; }

        /* === СТИЛИ ДЛЯ РУЛЕТКИ === */
        .roulette-container { text-align: center; max-width: 600px; margin: 0 auto; }
        .roulette-display {
            background: #000;
            border: 4px solid var(--neon-blue);
            height: 150px;
            display: flex; align-items: center; justify-content: center;
            margin: 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }
        textarea { width: 100%; height: 120px; background: #111; color: var(--neon-blue); border: 1px solid #333; padding: 10px; }

        /* === СТИЛИ ДЛЯ ТАЙМЕРА === */
        .timer-container { text-align: center; padding-top: 50px; cursor: crosshair; }
        .timer-display {
            font-size: 3rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin: 20px 0;
        }
        .spoiler-box {
            display: none;
            border: 1px solid var(--neon-pink);
            padding: 20px;
            margin-top: 20px;
            color: var(--neon-pink);
        }

    </style>
</head>
<body>

    <!-- ПАНЕЛЬ НАВИГАЦИИ -->
    <nav>
        <button class="nav-btn active" onclick="showSection('hall')">HALL OF FAME</button>
        <button class="nav-btn" onclick="showSection('roulette')">ROULETTE</button>
        <button class="nav-btn" onclick="showSection('timer')">STATUS</button>
    </nav>

    <!-- СЕКЦИЯ 1: ЗАЛ СЛАВЫ -->
    <div id="hall" class="section active-section">
        <h1 style="text-align:center; margin-bottom:40px; color:var(--neon-green)">DATABASE</h1>
        <div class="gallery" id="gallery">
            <!-- JS заполнит это -->
        </div>
    </div>

    <!-- СЕКЦИЯ 2: РУЛЕТКА -->
    <div id="roulette" class="section">
        <div class="roulette-container">
            <h1 style="color:var(--neon-blue); margin-bottom:20px">DECRYPTION TOOL</h1>
            
            <div id="setupPanel">
                <textarea id="namesInput" placeholder="Вставь ники участников (каждый с новой строки)..."></textarea>
                <button class="nav-btn" style="margin-top:20px; width:100%; border-color:var(--neon-blue); color:var(--neon-blue)" onclick="startRoulette()">ЗАПУСК</button>
            </div>

            <div id="rouletteDisplay" class="roulette-display" style="display:none">READY</div>
            <button id="resetBtn" class="nav-btn" style="display:none; border-color:var(--neon-blue)" onclick="resetRoulette()">RESET</button>
        </div>
    </div>

    <!-- СЕКЦИЯ 3: ТАЙМЕР -->
    <div id="timer" class="section">
        <div class="timer-container" onclick="handleTimerClick()">
            <h1 style="color:#555">NEXT DROP</h1>
            <div class="timer-display" id="countdown">00:00:00</div>
            <p id="hint" style="color:#333; margin-top:20px">>> CLICK 5 TIMES TO HACK</p>
            
            <div id="spoiler" class="spoiler-box">
                СПОЙЛЕР: В новом выпуске... (Измени меня в коде)
            </div>
        </div>
    </div>

    <script>
        // === 1. НАВИГАЦИЯ ===
        function showSection(id) {
            // Скрыть все секции
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            // Показать нужную
            document.getElementById(id).classList.add('active-section');
            
            // Подсветка кнопки (немного костыльно, но работает)
            event.target.classList.add('active');
        }

        // === 2. ЗАЛ СЛАВЫ (ДАННЫЕ) ===
        const characters = [
            { name: "НИК_ПОДПИСЧИКА", episode: "#001", role: "PIONEER", img: "https://via.placeholder.com/300/000000/00ff00?text=USER" },
            { name: "LOCKED", episode: "---", role: "WAITING", img: "https://via.placeholder.com/300/111/333?text=LOCKED" },
            { name: "LOCKED", episode: "---", role: "WAITING", img: "https://via.placeholder.com/300/111/333?text=LOCKED" }
        ];

        const gallery = document.getElementById('gallery');
        characters.forEach(c => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <img src="${c.img}" class="card-img">
                <div class="card-info">
                    <h3 style="color:white">${c.name}</h3>
                    <p style="color:#666">${c.episode} // ${c.role}</p>
                </div>
            `;
            gallery.appendChild(div);
        });

        // === 3. РУЛЕТКА ===
        const display = document.getElementById('rouletteDisplay');
        const input = document.getElementById('namesInput');
        
        function startRoulette() {
            const names = input.value.split('\n').filter(n => n.trim());
            if (names.length < 2) return alert("Нужно больше имен!");
            
            document.getElementById('setupPanel').style.display = 'none';
            display.style.display = 'flex';
            
            let count = 0;
            let speed = 50;
            
            function step() {
                display.innerText = names[Math.floor(Math.random() * names.length)];
                count++;
                if (count < 50) setTimeout(step, speed += 2);
                else {
                    display.style.borderColor = 'var(--neon-green)';
                    display.style.color = 'var(--neon-green)';
                    document.getElementById('resetBtn').style.display = 'inline-block';
                }
            }
            step();
        }

        function resetRoulette() {
            document.getElementById('setupPanel').style.display = 'block';
            display.style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
            display.style.borderColor = 'var(--neon-blue)';
            display.style.color = 'white';
        }

        // === 4. ТАЙМЕР ===
        // Дата следующего выпуска: (Год, Месяц-1, День, Час)
        const dropDate = new Date(2025, 11, 5, 18).getTime(); 
        
        setInterval(() => {
            const now = new Date().getTime();
            const d = dropDate - now;
            if (d < 0) return document.getElementById('countdown').innerText = "ONLINE";
            
            const days = Math.floor(d/(1000*60*60*24));
            const hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
            const mins = Math.floor((d%(1000*60*60))/(1000*60));
            
            document.getElementById('countdown').innerText = `${days}d ${hours}h ${mins}m`;
        }, 1000);

        let clicks = 0;
        function handleTimerClick() {
            clicks++;
            if (clicks === 5) {
                document.getElementById('spoiler').style.display = 'block';
                document.getElementById('hint').innerText = "ACCESS GRANTED";
                document.getElementById('hint').style.color = "var(--neon-pink)";
            }
        }
    </script>

<script>
    // MATRIX RAIN SCRIPT
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Устанавливаем размер во весь экран
    function resizeMatrix() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeMatrix);
    resizeMatrix();

    // Символы: Катакана + Латиница + Цифры
    const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const charArray = chars.split('');
    
    const fontSize = 14;
    const columns = canvas.width / fontSize; // Сколько колонок
    
    // Массив для капель (хранит позицию Y для каждой колонки)
    const drops = [];
    for(let x = 0; x < columns; x++) {
        drops[x] = 1;
    }

    function drawMatrix() {
        // Полупрозрачный черный фон для эффекта следа (trails)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0'; // Зеленый цвет текста (можно поменять на #00F3FF для голубого)
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < drops.length; i++) {
            // Выбираем случайный символ
            const text = charArray[Math.floor(Math.random() * charArray.length)];
            
            // Рисуем символ
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // Если капля улетела вниз экрана, сбрасываем её наверх случайно
            if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                drops[i] = 0;

            // Двигаем каплю вниз
            drops[i]++;
        }
    }

    // Запуск анимации (30 кадров в секунду)
    setInterval(drawMatrix, 33);
</script>
</body>
</html>
