<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKA MINER // SLOTS</title>
    <style>
        :root {
            --neon-yellow: #ffea00;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-color: #050505;
            --panel-bg: #111;
            --text-primary: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* –§–û–ù–û–í–ê–Ø –°–ï–¢–ö–ê */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            top: -50%;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px); } }

        .container {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 95%;
        }

        h1 { color: var(--neon-blue); margin-bottom: 20px; letter-spacing: 3px; text-shadow: 0 0 10px var(--neon-blue); }

        /* –°–ß–ï–¢ */
        .score-board {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--neon-yellow);
            display: flex;
            justify-content: space-between;
        }

        /* –°–õ–û–¢–´ (–°–ï–¢–ö–ê 3x3) */
        .slot-machine {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: #000;
            padding: 15px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .slot {
            background: #1a1a1a;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 1px solid #333;
            border-radius: 5px;
            transition: 0.2s;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–±–µ–¥–Ω–æ–≥–æ —Å–ª–æ—Ç–∞ */
        .slot.win {
            background: rgba(255, 234, 0, 0.2);
            border-color: var(--neon-yellow);
            box-shadow: 0 0 15px var(--neon-yellow);
            transform: scale(1.05);
        }

        /* –ö–ù–û–ü–ö–ê */
        .spin-btn {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }

        .spin-btn:hover {
            background: #d048ff;
            box-shadow: 0 0 20px var(--neon-purple);
            transform: translateY(-2px);
        }

        .spin-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message {
            height: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .legend {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>RESOURCE MINER</h1>

        <div class="score-board">
            <span>CREDITS:</span>
            <span id="score">0</span>
        </div>

        <div class="slot-machine" id="grid">
            <!-- 9 –°–ª–æ—Ç–æ–≤ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è –∑–¥–µ—Å—å -->
            <div class="slot">?</div><div class="slot">?</div><div class="slot">?</div>
            <div class="slot">?</div><div class="slot">?</div><div class="slot">?</div>
            <div class="slot">?</div><div class="slot">?</div><div class="slot">?</div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spin()">MINING START</button>
        
        <div class="message" id="msg">>> SYSTEM READY</div>

        <div class="legend">
            <div>üíé = 1000</div>
            <div>üîã = 200</div>
            <div>üíæ = 50</div>
            <div>üëæ = 10</div>
        </div>
    </div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò –ò–ì–†–´ ===
        const RESOURCES = [
            { icon: 'üëæ', value: 10, chance: 40 }, // –ì–ª–∏—Ç—á (–ß–∞—Å—Ç—ã–π)
            { icon: 'üíæ', value: 50, chance: 30 }, // –î–∏—Å–∫–µ—Ç–∞ (–û–±—ã—á–Ω—ã–π)
            { icon: 'üîã', value: 200, chance: 20 }, // –ë–∞—Ç–∞—Ä–µ—è (–†–µ–¥–∫–∏–π)
            { icon: 'üíé', value: 1000, chance: 10 } // –ê–ª–º–∞–∑ (–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π)
        ];

        const WIN_THRESHOLD = 5; // –°–∫–æ–ª—å–∫–æ –Ω—É–∂–Ω–æ —Å–æ–±—Ä–∞—Ç—å (5 –∏–∑ 9)

        let score = 0;
        let isSpinning = false;
        const slots = document.querySelectorAll('.slot');
        const scoreEl = document.getElementById('score');
        const msgEl = document.getElementById('msg');
        const btn = document.getElementById('spinBtn');

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ä–µ—Å—É—Ä—Å–∞ —Å —É—á–µ—Ç–æ–º —à–∞–Ω—Å–æ–≤
        function getRandomResource() {
            const rand = Math.random() * 100;
            let sum = 0;
            for (let res of RESOURCES) {
                sum += res.chance;
                if (rand <= sum) return res;
            }
            return RESOURCES[0];
        }

        // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç (–°–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'spin') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'win') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        async function spin() {
            if (isSpinning) return;
            isSpinning = true;
            btn.disabled = true;
            msgEl.innerText = ">> MINING IN PROGRESS...";
            
            // –°–±—Ä–æ—Å –ø–æ–¥—Å–≤–µ—Ç–∫–∏
            slots.forEach(s => s.classList.remove('win'));

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ (2 —Å–µ–∫—É–Ω–¥—ã)
            let spins = 0;
            const interval = setInterval(() => {
                slots.forEach(slot => {
                    slot.innerText = getRandomResource().icon;
                });
                playSound('spin');
                spins++;
                if (spins > 20) { // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è –ø–æ—Å–ª–µ 20 —Ç–∏–∫–æ–≤
                    clearInterval(interval);
                    finalizeResult();
                }
            }, 100);
        }

        function finalizeResult() {
            const finalResults = [];
            const counts = {};

            // 1. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            slots.forEach((slot, index) => {
                const res = getRandomResource();
                slot.innerText = res.icon;
                slot.dataset.type = res.icon; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–∏–ø –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                finalResults.push(res);
                
                // –°—á–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
                counts[res.icon] = (counts[res.icon] || 0) + 1;
            });

            // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É
            let won = false;
            let winType = null;

            for (const [icon, count] of Object.entries(counts)) {
                if (count >= WIN_THRESHOLD) {
                    won = true;
                    winType = icon;
                    break;
                }
            }

            // 3. –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            if (won) {
                const resourceData = RESOURCES.find(r => r.icon === winType);
                const winAmount = resourceData.value * 1; // –ú–æ–∂–Ω–æ —É–º–Ω–æ–∂–∏—Ç—å, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å
                
                score += winAmount;
                scoreEl.innerText = score;
                msgEl.innerText = `>> SUCCESS! FOUND ${winType} PACK (+${winAmount})`;
                msgEl.style.color = "var(--neon-yellow)";
                playSound('win');

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–±–µ–¥–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤
                slots.forEach(slot => {
                    if (slot.dataset.type === winType) slot.classList.add('win');
                });
            } else {
                msgEl.innerText = ">> NO RESOURCES FOUND";
                msgEl.style.color = "#aaa";
            }

            isSpinning = false;
            btn.disabled = false;
        }
    </script>
</body>
</html>
